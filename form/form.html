<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="background">
        <div class="form-dog">
            <div class="header">
                <div class="pupassure">
                    <img src="../img/pets.png" alt="pets">
                    <p>PUPASSURE</p>
                </div>
            </div>
            <div class="form">
                <form class="info">
                    <h2 class="row-1">Yay, puppies! Ensure your <br> pup gets the best care!</h2>
                    <div class="row row-2">
                        <div class="col">
                            <label for="name">Name</label><br>
                            <input type="text" id="name" placeholder="Pet's name">
                        </div>
                        <div class="col">
                            <input type="image" id="camera" src="../img/camera.png" alt="camera">
                            <label for="camera">Upload a photo</label><br>
                        </div>
                    </div>
                    <div class="row row-3">
                        <div class="col">
                            <label for="breed">Breed</label><br>
                            <input type="text" id="breed" placeholder="Pet's breed">
                        </div>
                        <div class="col">
                            <label for="birthday">Birthday</label><br>
                            <input type="date" id="birthday">
                        </div>
                    </div>
                    <div class="row row-4">
                        <div class="col">
                            <label for="">Gender</label><br>
                            <div class="div-button">
                                <button type="button">Fernale</button>
                                <button type="button">Male</button>
                            </div>
                        </div>
                        <div class="col">
                            <label for="">Spayed or Neutered</label><br>
                            <div class="div-button">
                                <button type="button">Spayed</button>
                                <button type="button">Neutered</button>
                            </div>
                        </div>
                    </div>
                    <div class="row-5">
                        <p>Weight</p>
                        <div class="div-button">
                            <button type="button">0-25 lbs</button>
                            <button type="button">25-50 lbs</button>
                            <button type="button">50-100 lbs</button>
                            <button type="button">100+ lbs</button>
                        </div>
                    </div>
                </form>
                <div class="next-back">
                    <button type="submit">Back</button>
                    <button type="submit">Next</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
